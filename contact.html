<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portfolio Contact Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f98cc017d1.js" crossorigin="anonymous"></script>
    <!-- ===== MATERIALIZE ICONS ===== -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- ===== MATERIALIZE CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapper">
        <!-- ===== NAVBAR ===== -->
        <div class="container">
            <nav id="navbar">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo">Jeffrey Davis</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <!-- ===== HAMBURGER MENU =====  -->
            <ul class="sidenav" id="mobile-demo">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <!-- ===== CONTACT FORM ===== -->
        <div class="container main-content">
            <div class="row heading">
                <h3>Contact Me</h3>
                <hr>
            </div>
            <div class="container">
                <form class="col s12">
                    <div class="row contact-row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Name</label>
                        </div>
                    </div>
                    <div class="row contact-row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="wrong" data-success="right"></span>
                        </div>
                    </div>
                    <div class="row contact-row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Message</label>
                        </div>
                    </div>
                </form>
                <button class="btn waves-effect waves-light" id="submitButton" type="submit" name="action">Submit</button>
            </div>
        </div>
    </div>
    <!-- ===== FOOTER ===== -->
    <div class="container">
        <div class="page-footer" id="footer">
            <p class="white-text">&copy; 2019 Copyright</p>
            <div class="icons">
                <a href="https://www.facebook.com/jeffrey.a.davis.73" target="_blank"><i
                        class="fab fa-facebook-f"></i></a>
                <a href="https://www.linkedin.com/in/jeffrey-davis-999826185" target="_blank"><i
                        class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/FeeterMcGeeter" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <!-- ===== JQUERY CDN ===== -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <!-- ===== MATERIALIZE / JAVASCRIPT ===== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/javascript/index.js"></script>
</body>

</html>
